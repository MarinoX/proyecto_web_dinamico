<mat-card class="categorias-card">
  <mat-card-title class="title">CATEGORÍAS</mat-card-title>
  <mat-card-content>
    <div style="margin-bottom:12px">
      <button mat-flat-button color="primary" (click)="openCreate()">Nueva categoría</button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let d">{{d.id}}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let d">{{d.nombre}}</td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let d">{{d.descripcion}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let d">
          <button mat-icon-button color="primary" (click)="edit(d)"><mat-icon>edit_note</mat-icon></button>
          <button mat-icon-button color="warn" (click)="delete(d.id)"><mat-icon>delete_outline</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
