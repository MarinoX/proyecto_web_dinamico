<h2 mat-dialog-title>{{data.producto ? 'Editar' : 'Nuevo'}} Producto</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill" style="width:100%">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
  </mat-form-field>
  <mat-form-field appearance="fill" style="width:100%">
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput formControlName="descripcion" rows="3"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width:100%">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="precio" min="0">
  </mat-form-field>
  <mat-form-field appearance="fill" style="width:100%">
    <mat-label>Stock</mat-label>
    <input matInput type="number" formControlName="stock" min="0">
  </mat-form-field>
  <mat-form-field appearance="fill" style="width:100%">
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="categoriaId">
      <mat-option *ngFor="let d of categorias" [value]="d.id">{{d.nombre}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="save()">Guardar</button>
</mat-dialog-actions>
