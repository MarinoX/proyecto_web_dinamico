<h2 mat-dialog-title>{{data?.productoNombre ? 'Registrar stock: ' + data.productoNombre : (data?.registro ? 'Editar' : 'Nuevo')}} registro</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill" style="width:100%" *ngIf="!data?.productoId">
    <mat-label>Producto</mat-label>
    <mat-select formControlName="productoId">
      <mat-option *ngFor="let p of productos" [value]="p.id">{{p.nombre}}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field appearance="fill" style="width:100%" *ngIf="data?.productoId">
    <mat-label>Producto (seleccionado)</mat-label>
    <input matInput [value]="data?.productoNombre" readonly>
  </mat-form-field>
  
  <mat-form-field appearance="fill" style="width:100%">
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" formControlName="cantidad" min="1">
  </mat-form-field>
  <mat-form-field appearance="fill" style="width:100%">
    <mat-label>Tipo</mat-label>
    <mat-select formControlName="tipo">
      <mat-option value="ENTRADA">Entrada</mat-option>
      <mat-option value="SALIDA">Salida</mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngIf="errorMsg" style="color: #d32f2f; font-size: 14px; margin-top: 16px; padding: 8px; background-color: #ffebee; border-radius: 4px; border-left: 4px solid #d32f2f;">
    {{errorMsg}}
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="save()">Guardar</button>
</mat-dialog-actions>
