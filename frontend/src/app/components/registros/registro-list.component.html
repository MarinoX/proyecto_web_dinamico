<mat-card class="registros-card">
  <mat-card-title class="title">REGISTROS</mat-card-title>

  <mat-card-content>
    <div class="layout">

      <!-- FILTROS -->
      <aside class="filters-card">
        <mat-card>
          <mat-card-title class="filter-title">Filtros</mat-card-title>

          <mat-card-content class="filters-grid">

            <mat-form-field appearance="fill" class="full">
              <mat-label>Tipo</mat-label>
              <mat-select [value]="tipoFiltro" (selectionChange)="cambiarTipo($event.value)">
                <mat-option value="TODOS">Todos</mat-option>
                <mat-option value="ENTRADA">Entrada/Ingreso</mat-option>
                <mat-option value="SALIDA">Salida</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full">
              <mat-label>Desde</mat-label>
              <input matInput [matDatepicker]="pickerDesde" #fromDate (dateChange)="cambiarFechaDesde($event.value)" readonly>
              <mat-datepicker-toggle matSuffix [for]="pickerDesde"></mat-datepicker-toggle>
              <mat-datepicker #pickerDesde></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full">
              <mat-label>Hasta</mat-label>
              <input matInput [matDatepicker]="pickerHasta" #toDate (dateChange)="cambiarFechaHasta($event.value)" readonly>
              <mat-datepicker-toggle matSuffix [for]="pickerHasta"></mat-datepicker-toggle>
              <mat-datepicker #pickerHasta></mat-datepicker>
            </mat-form-field>

            <div class="filter-buttons">
              <button mat-flat-button color="primary" (click)="limpiarFiltros()">Limpiar</button>
            </div>

          </mat-card-content>
        </mat-card>
      </aside>

      <!-- TABLA -->
      <section class="table-section">

        <div class="top-action">
          <button mat-flat-button color="primary" (click)="openCreate()">Nuevo registro</button>
        </div>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let r">{{r.id}}</td>
      </ng-container>
      <ng-container matColumnDef="productoId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto ID</th>
        <td mat-cell *matCellDef="let r">{{r.productoId}}</td>
      </ng-container>
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
        <td mat-cell *matCellDef="let r">{{r.cantidad}}</td>
      </ng-container>
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let r">{{r.tipo}}</td>
      </ng-container>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let r">{{r.fecha | date: 'short'}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let r">
          <button mat-icon-button color="primary" (click)="edit(r)"><mat-icon>edit_note</mat-icon></button>
          <button mat-icon-button color="warn" (click)="delete(r.id)"><mat-icon>delete_outline</mat-icon></button>
        </td>
      </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>

      </section>

    </div>
  </mat-card-content>
</mat-card>
